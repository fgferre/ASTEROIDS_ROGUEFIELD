name: Update Project History

on:
  push:
    branches:
      - main
      - 'wave-*'
  workflow_dispatch:  # Allows manual execution

jobs:
  update-history:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Update history file
        run: |
          bash scripts/update-project-history.sh

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/progress/historico_do_projeto.txt; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git add docs/progress/historico_do_projeto.txt
          git commit -m "chore: Update project history [skip ci]"
          git push
